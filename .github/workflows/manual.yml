name: Run Selenium TestNG Tests (with ExtentReport)

on:
  workflow_dispatch:   # allows manual trigger
  push:                # runs when code is pushed
  schedule:
    - cron: "0 12 * * *"  # runs daily at 12:00 UTC

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1 - Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2 - Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 3 - Set up Chrome and ChromeDriver
      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Set up ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      # Step 4 - Verify Chrome installation
      - name: Verify Chrome installation
        run: |
          google-chrome --version
          chromedriver --version

      # Step 5 - Build project and run tests
      - name: Run Selenium TestNG Tests (Headless)
        run: |
          mvn clean test -Dheadless=true

      # Step 6 - Upload ExtentReports as artifact
      - name: Upload ExtentReport
        uses: actions/upload-artifact@v4
        with:
          name: ExtentReport
          path: extent-report/
